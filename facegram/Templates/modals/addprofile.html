<div class="modal fade" id="addFile" style="height:400px">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Change Profile</h4>
            </div>
            <div class="modal-body">
                <form action="/facegram/addProfile" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="fieldWrapper" id="the_post"></div>
                    <div class="form-group">
                        {% load crispy_forms_tags %}
                        {{ uprofile.non_field_errors }}
                        {{ uprofile | crispy }}
                    </div>
                
            </div>
            <div class="modal-footer">
                    <button type="submit" class="btn btn-primary" name>Change Profile</button>
                    </form>
            </div>
        </div>

    </div>
</div>
